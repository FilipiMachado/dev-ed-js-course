<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts -->
    <script src="script.js" defer></script>
    <title>To-do List</title>
  </head>
  <body>
    <h1 class="main-title">Vick's </br>Lista de Tarefas</h1>
    <form class="todo-form">
      <input
        class="todo-form__input"
        type="text"
        placeholder="Adicione sua tarefa..."
      />
      <button class="todo-form__button" type="submit">+</button>
    </form>
    <ul class="task-list"></ul>
    <div class="filter-container">
      <select class="filter-container__select">
        <option class="filter-container__option">Todas</option>
        <option class="filter-container__option">Completas</option>
        <option class="filter-container__option">Incompletas</option>
      </select>
    </div>
  </body>
</html>
